<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця з об'єднаними клітинками</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p>Для створення сайтів використовують наступні засоби:</p>
    <table>
        <caption>Вебтехнології</caption>
        <thead>
            <tr>
                <th>Назва технології</th>
                <th>Back-end</th>
                <th>Front-end</th>
                <th>Full stack</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td></td>
                <td>+</td>
                <td rowspan="5">+</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td></td>
                <td>+</td>
            </tr>
            <tr>
                <td>JS</td>
                <td colspan="2" >+</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>+</td>
                <td></td>
            </tr>
            <tr>
                <td>Python</td>
                <td>+</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            </tr>
        </tfoot>
    </table>
</body>
</html>
